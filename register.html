<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="booksTable.css">
    <title>Kayıt Ol Sayfası</title>
</head>
<body>
    <form id="RegisterForm">
        <h2 id="Register">Register Form</h2>
        <label for="firstNameInput">First Name:</label>
        <input type="text" id="firstNameInput"><br>

        <label for="lastNameInput">Last Name:</label>
        <input type="text" id="lastNameInput"><br>

        <label for="emailInput">Email:</label>
        <input type="text" id="emailInput"><br>

        <label for="passwordInput">Password:</label>
        <input type="text" id="passwordInput"><br>

        <label for="roleInput">Role:</label>
        <select id="roleInput">
        </select><br>

        <button id="registerBtn" type="submit">Kayıt ol</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
