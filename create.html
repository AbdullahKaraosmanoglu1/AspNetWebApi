<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kitap Oluştur</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="booksTable.css">
</head>
<body>
    <form id="createBookForm">
        <h2 id="createKitap">Yeni Kitap Oluştur</h2>
        <label for="bookNameInput">Name:</label>
        <input type="text" id="bookNameInput"><br>

        <label for="authorInput">Author:</label>
        <input type="text" id="authorInput"><br>

        <label for="languageInput">Language:</label>
        <input type="text" id="languageInput"><br>

        <label for="publisherInput">Publisher:</label>
        <input type="text" id="publisherInput"><br>

        <label for="imagePathInput">Image Path:</label>
        <input type="text" id="imagePathInput"><br>

        <label for="printingYearInput">Printing Year:</label>
        <input type="text" id="printingYearInput"><br>

        <label for="pageCountInput">Page Count:</label>
        <input type="text" id="pageCountInput"><br>

        <label for="priceInput">Price:</label>
        <input type="text" id="priceInput"><br>

        <label for="bookCategoryIdInput">Book Category ID:</label>
        <input type="text" id="bookCategoryIdInput"><br>

        <button id="createBookBtn" type="submit">Kitap Oluştur</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="create.js"></script>

</body>
</html>
